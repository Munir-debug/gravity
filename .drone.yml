---
kind: pipeline
type: kubernetes
name: docs-pr

trigger:
  event:
  - pull_request
  - push

steps:
  - name: wait for docker
    image: docker
    commands:
      - timeout 60s /bin/sh -c 'while [ ! -S /var/run/docker.sock ]; do sleep 1; done'
      - docker version
    volumes:
      - name: dockersock
        path: /var/run

services:
  - name: run docker daemon
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run
